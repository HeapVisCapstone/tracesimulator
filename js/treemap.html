<!DOCTYPE html>
<meta charset="utf-8">
<title>Zoomable Treemaps</title>
<style>

#chart {
  width: 960px;
  height: 500px;
  background: #ddd;
}

text {
  pointer-events: none;
}

.grandparent text {
  font-weight: bold;
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 2px;
}

.grandparent rect {
  fill: orange;
}

.grandparent:hover rect {
  fill: #ee9700;
}

.children rect.parent,
.grandparent rect {
  cursor: pointer;
}

.children rect.parent {
  fill: #bbb;
  fill-opacity: .5;
}

.children:hover rect.child {
  fill: #bbb;
}

</style>

<h1>Zoomable Treemaps</h1>

<p id="chart">


<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="treemap.js"></script>
